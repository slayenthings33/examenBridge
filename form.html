<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/index.css">
        <title>Form</title>
    </head>
    <body>
        <header>
            <img id="topLeftLogo" src="./img/gym icon.jpg" alt="logo">
            <nav class="navBarContainer">
                <ul class="navBar">
                    <li>
                        <a href="#">home</a>
                    </li>
                    <li>
                        <a href="#">schedule</a>
                    </li>
                    <li>
                        <a href="#">about</a>
                    </li>
                    <li>
                        <a href="#">contact</a>
                    </li>
                </ul>
            </nav>
            <button class="button" type="button">
                <a href="./form.html" target="_blank">form</a>
            </button>
        </header>
        <div id="formContainer">
            <div>
                <h1>Please fill our the Survey Below</h1>
                <form action="#">
                    <div>
                        <div>
                            <label for="fname">First name:</label>
                        </div>
                        <div>
                            <input type="text" id="fname">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="lname">Last name:</label>
                        </div>
                        <div>
                            <input type="text" name="lname" id="">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="">Do you like to run?</label>
                        </div>
                        <div>
                            <input type="radio" name="yes" id="runYes">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="yes">yes</label>
                        </div>
                        <div><input type="radio" name="no"><label for="no">no</label>
                        </div>
                        <div>
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
